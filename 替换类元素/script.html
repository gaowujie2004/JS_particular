<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>script 不插入DOM中，会请求资源吗？不会！</title>
  </head>
  <body>
    <script>
      var script = document.createElement('script');
      script.src = 'http://www.baidu.com/js/baidu.js';

      document.onclick = () => {
        console.log('click');
        document.body.appendChild(script);
      };
    </script>
  </body>
</html>
