<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click - 内存泄漏</title>
  </head>
  <body>
    <script>
      GWJ.clickCount = 0;
      function GWJ() {
        this.count = `第 ${++GWJ.clickCount} 次的数据`;
        this.name = new Array(50000).fill('GWJ2004');
      }

      // 全局变量是罪魁祸首
      var theThing = null;

      function testFn() {
        console.log(1);

        let originalThing = theThing;
        // 此函数创建时，闭包对象指向 replaceThing 作用域链的AO（originThing没有被销毁）
        // 没有引用的话 AO成员是要全部被GC的。
        function unused() {
          if (originalThing) console.log('hi');
        }

        theThing = {
          newData: new GWJ(),

          // 因为 replaceThing 函数的作用域链AO成员没有销毁，所以 someMethod 函数创建时
          // 就会执行这个AO成员，俗称闭包。
          someMethod: function () {
            console.log('someMessage');
          },
        };
      }
      document.onclick = testFn;
    </script>
  </body>
</html>
