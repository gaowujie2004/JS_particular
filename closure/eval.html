<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eval</title>
  </head>
  <body>
    <script>
      function father() {
        const arrData = new Array(10e4).fill('*');

        eval('function ifee(){ console.log("我就输出一下代码") }; ifee()');

        return function son2() {
          console.log('我就是输出啊');
        };
      }

      // resFn 作用域链中，同样有闭包对象
      // Closure (father) {arrData: Array(100000), arguments: Arguments(0), ifee: ƒ}
      const resFn = father();
    </script>
  </body>
</html>
