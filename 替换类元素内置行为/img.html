<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img 不插入DOM中，会请求资源吗？会</title>
  </head>
  <body>
    <script>
      var img = document.createElement('img');
      img.src = 'http://www.baidu.com/js/baidu.js';
      img.alt = '图片有问题了！！！';

      document.onclick = () => {
        console.log('click');
        document.body.appendChild(img);
      };
    </script>
  </body>
</html>
