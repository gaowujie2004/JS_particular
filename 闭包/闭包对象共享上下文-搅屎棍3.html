<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包对象共享上下文-搅屎棍333.html</title>
  </head>
  <body>
    <script>
      function father() {
        const arrData = new Array(10e4).fill('*');

        return function son2() {
          console.log('我就是输出啊');

          // 访问了 arrData
          function son1() {
            arrData.length;
          }
        };
      }

      // resFn 作用域链中，同样有闭包对象 { arrData: [...] }
      const resFn = father();
    </script>
  </body>
</html>
