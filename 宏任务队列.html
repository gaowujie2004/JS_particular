<!DOCTYPE html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>
<title> 测试 script 代码块是宏任务 </title>
</head>
<body>
    既然 script 代码块是宏任务。那我猜测执行 结果是：
        script 2   promise 
        script 1   


    <script>
        let mainSleep = function(duration=1000) {
            let date = Date.now()
            while (Date.now() - date <= duration) {}
        } 
    </script>
    <script>

        setTimeout(_ => {
            console.log('script 1 --- setT')
        });

        mainSleep(100);
        
    </script>


    <script>
        Promise.resolve().then(_ => {
            console.log('script 2 --- promise')
        });
    </script>


</body>
