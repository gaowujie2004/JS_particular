<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
    <title>全方位</title>
  </head>
  <body>
    <style>
      @keyframes move {
        100% {
          width: 900px;
          height: 900px;
        }
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: pink;
        animation: move 4s;
      }
    </style>

    <div class="box"></div>
    <div class="box2"></div>

    <script>
      let $ = function (str) {
        return document.querySelector(str);
      };
      let $$ = function (str) {
        return Array.from(document.querySelectorAll(str));
      };

      let mainSleep = function (duration = 1000) {
        let date = Date.now();
        while (Date.now() - date <= duration) {}
      };

      function rAf_main() {
        mainSleep(2);
        requestAnimationFrame(rAf_main);
      }

      setTimeout(function GWJ() {
        console.log('--定时器执行', performance.now());

        requestIdleCallback(
          function Idle(obj) {
            console.log('--Idle ', obj.timeRemaining(), obj.didTimeout);
          },
          {
            timeout: 400,
          }
        );

        mainSleep(500);

        Promise.resolve().then(() => console.log('--微任务啊'));
      }, 500);

      /**==================================
       * 1、 定时器执行
       * 2、微任务
       * 3、idle
       *  **/
    </script>
  </body>
</html>
