<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
    <title>transform、过渡、渲染管线任务剖析</title>
  </head>
  <body>
    <style>
      @keyframes move {
        100% {
          width: 900px;
          height: 900px;
        }
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: pink;
        transform-origin: 0 0;

        transition: 4s;
      }
      .change {
        transform: scale(5);
      }
    </style>

    <div class="box">
      <p>GaoWuJie</p>
    </div>

    <script>
      let $ = function (str) {
        return document.querySelector(str);
      };
      let $$ = function (str) {
        return Array.from(document.querySelectorAll(str));
      };

      const div = $('.box');
      setTimeout(() => {
        div.classList.add('change');
      }, 1500);
    </script>
  </body>
</html>
