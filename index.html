<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 20px;
      }
      .one {
        position: relative;
        left: 0;
        top: 0;
        animation: 4s move;
      }
      @keyframes move {
        to {
          left: 400px;
          top: 400px;
        }
      }
    </style>
    <div class="one"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
